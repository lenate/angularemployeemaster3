


<button type="button" class="btn btn-primary float-right m-2" 
data-toggle="modal" data-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false"
>
    Add Employee
  </button>
  
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()" >
            <span aria-hidden="true">&times;</span>
          </button>
         
        </div>
        <div class="modal-body">
            <app-add-emp [emp]="emp" *ngIf="ActivateAddEditEmpComp">
            </app-add-emp>
        </div>
      </div>
    </div>
  </div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>EmployeeId</th>
            <th>EmployeeName</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
            <!-- <th>photo</th> -->
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of EmployeeList">
            <td>{{dataItem.EmployeeId}}</td>
            <td>{{dataItem.EmployeeName}}</td>
            <td>{{dataItem.Address}}</td>
            <td>{{dataItem.Phone}}</td>
            <td>{{dataItem.Email}}</td>
            <td>{{dataItem.PhotoFileName}}</td>
            
            
           
        </tr>
    </tbody>
</table>
